<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous | La démarche NIRD</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <div class="brand">
            <a href="index.html" class="brand-link">
                <img src="logo.png" alt="Logo" class="logo">
            </a>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="index.html#a-propos">À Propos</a></li>
                <li><a href="#contact">Contactez-nous</a></li>
                <body data-theme="light"> 
                    <label class="switch">
                        <input type="checkbox" id="theme-switch"> <span class="slider"></span>
                    </label>
                </body>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <section id="contact" class="section">
            <h3>Contactez-nous</h3>
            <p style="text-align: center; margin-bottom: 40px;">Remplissez le formulaire ci-dessous pour nous envoyer un message.</p>

            <div class="contact-form">
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Votre Nom :</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Votre Email :</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="subject">Sujet :</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message :</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>

                    <button type="submit" class="button primary" style="width: 100%;">Envoyer le Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Nom du Site. Tous droits réservés.</p>
    </footer>
    <script src="javascript"></script>
</body>
</html>
